<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 min-h-screen">
  <div class="min-h-screen backdrop-blur-sm">
    <form id="loginForm" class="animate-fade-in">
      <div class="flex flex-col items-center justify-center px-6 py-12 mx-auto lg:py-16">
        <div
          class="w-full max-w-md bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl border border-gray-700 md:mt-0 sm:max-w-md">
          <!-- Logo/Icon Section -->
          <div class="flex justify-center -mt-10 mb-4">
            <div
              class="w-20 h-20 bg-blue-500 rounded-full flex items-center justify-center shadow-lg border-4 border-white">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-white" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
              </svg>
            </div>
          </div>

          <div class="p-8 space-y-6">
            <div class="text-center">
              <p class="text-2xl font-bold leading-tight tracking-tight text-white md:text-3xl mb-2">
                Log In
              </p>
              <p class="text-gray-400 text-sm">Join our community today</p>
            </div>

            <!-- Email Input -->
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-300">
                Email
              </label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                  </svg>
                </div>
                <input placeholder="john.doe@example.com"
                  class="pl-10 w-full bg-gray-800/50 border border-gray-600 text-gray-100 text-sm rounded-lg block p-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300"
                  id="username" type="email">
              </div>
            </div>

            <!-- Password Input -->
            <div class="space-y-2">
              <label class="block text-sm font-medium text-gray-300">
                Password
              </label>
              <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                  </svg>
                </div>
                <input
                  class="pl-10 w-full bg-gray-800/50 border border-gray-600 text-gray-700 text-sm rounded-lg block p-2.5 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300"
                  placeholder="••••••••" id="password" type="password">
              </div>
            </div>

            <!-- Terms Checkbox -->
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input
                  class="w-4 h-4 border border-gray-500 rounded bg-gray-800/50 focus:ring-2 focus:ring-blue-500 cursor-pointer"
                  type="checkbox" id="terms">
              </div>
              <div class="ml-3 text-sm">
                <label class="font-light text-gray-300">
                  I accept the
                  <a href="#"
                    class="font-medium text-blue-400 hover:text-blue-300 hover:underline transition-colors ml-1">
                    Terms and Conditions
                  </a>
                </label>
              </div>
            </div>

            <!-- Sign in Button -->
            <button
              class="w-full bg-blue-600 hover:bg-blue-500 focus:ring-4 focus:ring-blue-500/50 font-medium rounded-lg text-sm px-5 py-3 text-white transition-all duration-300 transform hover:translate-y-[-2px] active:translate-y-0 shadow-lg hover:shadow-blue-500/25"
              type="submit">
              Log In
            </button>

            <!-- Sign in Link -->
            <p class="text-sm text-center text-gray-400">
              Already have an account?
              <a href="#" class="font-medium text-blue-400 hover:text-blue-300 hover:underline transition-colors ml-1">
                Sign in
              </a>
            </p>
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
<!-- flowbite config -->
<link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<script defer src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

<script src="./js/auth.js"></script>

</html>
