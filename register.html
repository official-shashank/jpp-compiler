<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gradient-to-br from-gray-900 to-gray-800 min-h-screen">
  <div class="flex items-center justify-center w-full min-h-screen p-4">
    <form class="w-full max-w-md" id="registerForm">
      <div class="flex flex-col items-center justify-center w-full">
        <!-- Logo or Icon could go here -->
        <div
          class="w-full bg-white/10 backdrop-blur-xl rounded-2xl shadow-2xl border border-white/10 p-8 space-y-6 transition-all duration-300 hover:shadow-blue-500/10">
          <!-- Header Section -->
          <div class="text-center space-y-2">
            <h1 class="text-3xl font-bold text-white tracking-tight">
              Create Account
            </h1>
            <p class="text-gray-400">Begin your journey with us</p>
          </div>

          <!-- Username Field -->
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-200">
              Username
            </label>
            <div class="relative">
              <input placeholder="JohnDoe"
                class="w-full px-4 py-3 bg-white/5 border border-gray-600 text-white rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 placeholder-gray-500"
                id="username" type="text">
            </div>
          </div>

          <!-- Password Field -->
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-200">
              Password
            </label>
            <div class="relative">
              <input
                class="w-full px-4 py-3 bg-white/5 border border-gray-600 text-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 placeholder-gray-500"
                placeholder="••••••••" id="password" type="password">
            </div>
          </div>

          <!-- Confirm Password Field -->
          <div class="space-y-2">
            <label class="block text-sm font-medium text-gray-200">
              Confirm Password
            </label>
            <div class="relative">
              <input
                class="w-full px-4 py-3 bg-white/5 border border-gray-600 text-gray-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 placeholder-gray-500"
                placeholder="••••••••" id="confirmPassword" type="password">
            </div>
          </div>

          <!-- Terms Checkbox -->
          <div class="flex items-start space-x-3">
            <div class="flex items-center h-5">
              <input
                class="w-4 h-4 border-2 border-gray-500 rounded bg-gray-800 focus:ring-2 focus:ring-blue-500 checked:bg-blue-500 checked:border-transparent transition-all duration-300"
                type="checkbox" id="terms">
            </div>
            <div class="text-sm">
              <label class="font-medium text-gray-300">
                I accept the
                <a href="#" class="text-blue-400 hover:text-blue-300 underline-offset-2 hover:underline">
                  Terms and Conditions
                </a>
              </label>
            </div>
          </div>

          <!-- Submit Button -->
          <button
            class="w-full px-6 py-3 text-white bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 rounded-lg font-semibold shadow-lg hover:shadow-blue-500/25 focus:ring-4 focus:ring-blue-500/50 transition-all duration-300"
            type="submit">
            Create Account
          </button>

          <!-- Divider -->
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-600"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 text-gray-400 bg-gray-900/95">Or continue with</span>
            </div>
          </div>

          <!-- Social Buttons -->
          <div class="grid grid-cols-2 gap-4">
            <button type="button"
              class="flex items-center justify-center px-4 py-2 border border-gray-600 rounded-lg hover:bg-white/5 transition-colors duration-300">
              <span class="text-white text-sm">Google</span>
            </button>
            <button type="button"
              class="flex items-center justify-center px-4 py-2 border border-gray-600 rounded-lg hover:bg-white/5 transition-colors duration-300">
              <span class="text-white text-sm">Apple</span>
            </button>
          </div>

          <!-- Sign In Link -->
          <p class="text-center text-gray-400 text-sm">
            Already have an account?
            <a href="#" class="text-blue-400 hover:text-blue-300 font-medium hover:underline underline-offset-2">
              Sign in
            </a>
          </p>
        </div>
      </div>
    </form>
  </div>

  <script defer src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  <script src="./js/auth.js"></script>
</body>

</html>
