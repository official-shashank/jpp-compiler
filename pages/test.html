<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatted Code Display</title>
    <!-- Prism.js CSS for syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.css">
    <style>
        /* Custom styles to preserve line breaks and indentation */
        pre {
            white-space: pre-wrap;   /* Preserve whitespace and line breaks */
            word-wrap: break-word;   /* Wrap long words if necessary */
        }
    </style>
</head>
<body>
    <h1>Dynamic Code Formatter</h1>

    <!-- Code container -->
    <pre><code id="code-display" class="language-js"></code></pre>

    <!-- Prism.js Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>

    <script>
        // Your code as a string (with formatting preserved)
        const codeString = `
        // This is a dynamically added code snippet
        mana a = 5;
        dikhai(a);agar (a bada 3) {
            dikhai("A is greater than 3");
        }
        `;

        // Escape special HTML characters to prevent interpretation by the browser
        function escapeHtml(code) {
            return code
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Display the formatted code in the container
        const codeContainer = document.getElementById("code-display");
        codeContainer.innerHTML = escapeHtml(codeString);

        // Apply Prism.js syntax highlighting
        Prism.highlightAll();
    </script>
</body>
</html>
