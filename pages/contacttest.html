<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Custom Animations */
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .hover-grow:hover {
            transform: scale(1.05);
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 font-sans leading-normal tracking-normal">

    <div class="min-h-screen flex items-center justify-center p-5">
        <div class="container mx-auto max-w-4xl bg-gray-800 rounded-lg shadow-lg p-8 lg:p-12 fade-in">
            <h1 class="text-3xl md:text-4xl font-bold text-center text-purple-500 mb-6">Get in Touch</h1>
            <p class="text-gray-400 text-center mb-8">We’d love to hear from you! Please fill out the form below and we’ll get back to you as soon as possible.</p>
            
            <div class="flex flex-col md:flex-row gap-8 mb-8">
                <!-- Contact Information -->
                <div class="w-full md:w-1/2">
                    <div class="flex items-center gap-4 mb-6 hover-grow">
                        <i class="fas fa-phone-alt text-purple-500 text-2xl"></i>
                        <span class="text-gray-300">+123 456 7890</span>
                    </div>
                    <div class="flex items-center gap-4 mb-6 hover-grow">
                        <i class="fas fa-envelope text-purple-500 text-2xl"></i>
                        <span class="text-gray-300">contact@yourdomain.com</span>
                    </div>
                    <div class="flex items-center gap-4 hover-grow">
                        <i class="fas fa-map-marker-alt text-purple-500 text-2xl"></i>
                        <span class="text-gray-300">123 Main St, City, Country</span>
                    </div>
                </div>

                <!-- Contact Form -->
                <div class="w-full md:w-1/2">
                    <form action="#" method="POST" class="space-y-6">
                        <div class="relative">
                            <label for="name" class="block text-gray-400">Name</label>
                            <input type="text" id="name" name="name" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-200 focus:outline-none focus:border-purple-500 transition duration-200" placeholder="Your Name">
                        </div>
                        <div class="relative">
                            <label for="email" class="block text-gray-400">Email</label>
                            <input type="email" id="email" name="email" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-200 focus:outline-none focus:border-purple-500 transition duration-200" placeholder="Your Email">
                        </div>
                        <div class="relative">
                            <label for="message" class="block text-gray-400">Message</label>
                            <textarea id="message" name="message" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg text-gray-200 focus:outline-none focus:border-purple-500 transition duration-200" placeholder="Your Message"></textarea>
                        </div>
                        <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-gray-100 font-bold py-2 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">Send Message</button>
                    </form>
                </div>
            </div>

            <!-- Social Media Links -->
            <div class="flex justify-center mt-8 space-x-6">
                <a href="#" class="text-purple-500 text-2xl hover:text-purple-400 hover-grow"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="text-purple-500 text-2xl hover:text-purple-400 hover-grow"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-purple-500 text-2xl hover:text-purple-400 hover-grow"><i class="fab fa-linkedin-in"></i></a>
                <a href="#" class="text-purple-500 text-2xl hover:text-purple-400 hover-grow"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
    </div>

</body>
</html>
