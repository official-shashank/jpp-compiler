<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">


   <title>jpp Documentation || All in One Language Solution</title>
</head>

<body>
   <button data-drawer-target="default-sidebar" data-drawer-toggle="default-sidebar" aria-controls="default-sidebar" 
   aria-expanded="false" type="button" class="inline-flex items-center p-2 mt-2 ms-3 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
   <span class="sr-only">Open sidebar</span>
   <svg class="w-6 h-6"  fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
      <path clip-rule="evenodd" fill-rule="evenodd"
         d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z">
      </path>
   </svg> 
</button>

<!-- Sidebar -->
<aside id="default-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0"
   aria-label="Sidebar" >
   <div class="sidebar-div h-full px-3 py-4 overflow-y-auto stylish-scrollbar dark:bg-gray-800 sm:bg-gray-800">
      <!-- Sidebar Content -->
      <select id="language" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
         
         <option value="matlang" selected>Mat Lang</option>
         <option value="python">Python</option>
         <option disabled value="cpp">c++</option>
         <option disabled value="c">C</option>
       </select>
      <ul id="sidebarTarg" class="space-y-2 font-medium"></ul>
   </div>
</aside>

   <div id="main-core-div" class="p-4 sm:ml-64">
      <div id="data-container" class="p-4 border-2  rounded-lg dark:boder-gray-700">
        

         

         
      </div>
   </div>

   <!-- Flowbite attachments -->
   <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
   <script defer src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

   <!-- font awesome -->
   <script src="https://kit.fontawesome.com/90b32dcee6.js" crossorigin="anonymous"></script>

   <script src="../js/components.js"></script>
   <script src="../js/data.js"></script>
   <script src="../js/script.js"></script>
   <script src="../js/render.js"></script>
</body>

</html>
